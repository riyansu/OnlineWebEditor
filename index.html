<html>
    <head>
        <title>OnlineWebEditor-LITE by Riyansu</title>
        <meta charset="utf-8">
        <style>
            textarea.MainEditor{
                width: 100%;height: 88%;
                background-color: rgb(10, 35, 40);
                color: white;
                font-size: 25px;
                resize: none;
                border-radius: 4px;
                font-family:sans-serif;
                font-weight: bold;
            }
            textarea.MainEditor:focus{
                border:rgb(180, 182, 255) 2px solid
            }
            body{
                cursor:default;
                user-select: none;
                -ms-user-select: none;
            }
            img {
                pointer-events: none;
            }
            button.keepBtn{
                width: 100px;height:5%;
                font-size: 25px;
                vertical-align: top;
                border-radius: 3px;
                border: white 1 solid;
                background-color: rgb(63, 159, 255);
                box-shadow: 1px 1px #bfbfbf;
            }
            button.keepBtn:hover{
                background-color:deepskyblue;
            }
            button.keepBtn:active{
                background-color:rgb(120, 167, 255);
                box-shadow: 0px 0px #bfbfbf;
            }
            button.copyBtn{
                width: 150px;height:5%;
                font-size: 25px;
                vertical-align: top;
                border-radius: 3px;
                border: white 1 solid;
                background-color: rgb(63, 255, 66);
                box-shadow: 1px 1px #bfbfbf;
            }
            button.copyBtn:hover{
                background-color:rgb(123, 255, 0);
            }
            button.copyBtn:active{
                background-color:rgb(0, 220, 44);
                box-shadow: 0px 0px #bfbfbf;
            }
            button.previewBtn{
                width: 140px;height:5%;
                font-size: 25px;
                vertical-align: top;
                border-radius: 3px;
                border: white 1 solid;
                background-color: rgb(255, 207, 63);
                box-shadow: 1px 1px #bfbfbf;
            }
            button.previewBtn:hover{
                background-color:rgb(229, 255, 0);
            }
            button.colorChecker{
                width: 40px;height:5%;
                border: white 0.1px solid;
                border-radius: 1px;
                vertical-align: top;
                background-color: cadetblue;
            }
            button.colorChecker:hover{
                cursor:copy
            }
            button.colorChecker:active{
                border: black 0.2px solid;
            }
            input{
                border: white 1px solid;
            }
            input:focus{
                border:white 2px solid;
            }
        </style>
        <script>
            const NumA = ["A","B","C","D"]
            var keep = ["","","",""]
            var keepSnum = 0
            var keepLnum = 0
            function color16Check(elem,bool){
                var str = elem.value
                var isColor16CheckerStr = str.replace(/1/gi,"").toString().replace(/2/gi,"").toString().replace(/3/gi,"").toString().replace(/4/gi,"").toString().replace(/5/gi,"").toString().replace(/6/gi,"").toString().replace(/7/gi,"").toString().replace(/8/gi,"").toString().replace(/9/gi,"").toString().replace(/0/gi,"").toString().replace(/a/gi,"").toString().replace(/b/gi,"").toString().replace(/c/gi,"").toString().replace(/d/gi,"").toString().replace(/e/gi,"").toString().replace(/f/gi,"");
                if(isColor16CheckerStr == ""){
                    document.getElementById('showColor').style.backgroundColor=str
                    if(bool){
                        elem.select()
                        document.execCommand('Copy');
                        elem.selectionStart = elem.selectionEnd
                    }
                }
            }
            function MEAreaKeyDown(event,elem){
                var keyCode = event.keyCode;
                var keyVal = event.key;
                var cursorPosition = elem.selectionStart;
                var leftString = elem.value.substr(0, cursorPosition);
                var rightString = elem.value.substr(cursorPosition, elem.value.length);
                if(keyCode === 9) {//9=>Tabキー
                    event.preventDefault();  // 元の挙動を止める
                    // textareaの値をカーソル左の文字列 + タブスペース + カーソル右の文字列にする
                    elem.value = leftString + "\t" + rightString;
                    // カーソル位置をタブスペースの後ろにする
                    elem.selectionEnd = cursorPosition + 1;
                }
                else if(keyVal === "<") {
                    event.preventDefault();  // 元の挙動を止める
                    // textareaの値をカーソル左の文字列 + {} + カーソル右の文字列にする
                    elem.value = leftString + "<>" + rightString;
                    // カーソル位置をタブスペースの後ろにする
                    elem.selectionEnd = cursorPosition + 1;
                }
                else if(keyVal === "{") {
                    event.preventDefault();  // 元の挙動を止める
                    // textareaの値をカーソル左の文字列 + {} + カーソル右の文字列にする
                    elem.value = leftString + "{}" + rightString;
                    // カーソル位置をタブスペースの後ろにする
                    elem.selectionEnd = cursorPosition + 1;
                }
                else if(keyVal === "[") {
                    event.preventDefault();  // 元の挙動を止める
                    // textareaの値をカーソル左の文字列 + {} + カーソル右の文字列にする
                    elem.value = leftString + "[]" + rightString;
                    // カーソル位置をタブスペースの後ろにする
                    elem.selectionEnd = cursorPosition + 1;
                }
                else if(keyVal === "(") {
                    event.preventDefault();  // 元の挙動を止める
                    // textareaの値をカーソル左の文字列 + {} + カーソル右の文字列にする
                    elem.value = leftString + "()" + rightString;
                    // カーソル位置をタブスペースの後ろにする
                    elem.selectionEnd = cursorPosition + 1;
                }
                else if(keyVal === '"') {
                    event.preventDefault();  // 元の挙動を止める
                    // textareaの値をカーソル左の文字列 + {} + カーソル右の文字列にする
                    elem.value = leftString + '"'+'"' + rightString;
                    // カーソル位置をタブスペースの後ろにする
                    elem.selectionEnd = cursorPosition + 1;
                }
                else if(keyVal === "'") {
                    event.preventDefault();  // 元の挙動を止める
                    // textareaの値をカーソル左の文字列 + {} + カーソル右の文字列にする
                    elem.value = leftString + "'"+"'" + rightString;
                    // カーソル位置をタブスペースの後ろにする
                    elem.selectionEnd = cursorPosition + 1;
                }
                else if(keyCode === 13) {//13=Enterキー
                    event.preventDefault();  // 元の挙動を止める
                    elem.value = leftString + "\n" + rightString;
                    elem.selectionEnd = cursorPosition + 1;
                }
            }
            function replace()
            {
                var Before = document.getElementById('replaceBefore').value
                var After = document.getElementById('replaceAfter').value
                document.getElementById('MainEditorArea').value = document.getElementById('MainEditorArea').value.replace(Before,After)
            }
            function KeepCode(e,save){
                if(save){
                    keep[keepSnum] = document.getElementById('MainEditorArea').value;
                    console.log(keepSnum+"番目に保存")
                    keepLnum = keepSnum
                    keepSnum += 1;
                    if(keepSnum == 4)keepSnum = 0;
                }
                else{
                    document.getElementById('MainEditorArea').value=keep[keepLnum]
                    keepLnum -= 1;
                    if(keepLnum == -1)keepLnum = 3;
                }
                document.getElementById("keepButton").title="Save:"+NumA[keepSnum]+" Load:"+NumA[keepLnum]
            }
            function PreviewCode()
            {
                var preview = window.open();
                preview.document.open();
                preview.document.write(document.getElementById("MainEditorArea").value);
                preview.document.close();
            }
            
        </script>
    </head>
    <body style="background-color:rgb(0, 0, 81);overflow: hidden;">
        <div style="text-align: center;font-size: 40px;background-color:darkslategrey;color:beige;height: 8%;">OnlineWebEditor-LITE　<span style="font-size:25px">Powered by Riyansu </span><img src="Logo3.png" style="height:60%;vertical-align:middle">　<span style="font-size:22px;vertical-align: bottom;">Ver.1.3.4</span>　<span style="font-size:20px;vertical-align: bottom;">SupportedBrowser: InternetExplorer</span></div>
        <textarea class="MainEditor" id="MainEditorArea" wrap="off"></textarea>
        <span style="font-size:30px;color: white;background-color:cadetblue;">Color16:#<input type="input" id="ColorChecker" style="height:4.5%;font-size:22px;width: 100px;vertical-align: top;background-color: rgb(119, 180, 182);color: white;border-radius: 3px;text-transform: uppercase;" maxlength="6" oninput="if(this.value.length == 6){color16Check(this,false)}else{document.getElementById('showColor').style.backgroundColor='cadetblue'}">
        <button type="button" class="colorChecker" id="showColor" onclick="color16Check(document.getElementById('ColorChecker'),true)"></button></span>
        <span style="font-size:30px;color: white;background-color:darkseagreen;">
            Replace:
            <input type="input" id="replaceBefore" style="height:4.5%;font-size:22px;width: 300px;vertical-align: top;background-color: rgb(159, 202, 159);color: white;border-radius: 3px;">
            >
            <input type="input" id="replaceAfter" style="height:4.5%;font-size:22px;width: 300px;vertical-align: top;background-color: rgb(159, 202, 159);color: white;border-radius: 3px;">
            <button type="button" onclick="replace()" style="width: 40px;height:5%;font-size: 25px;vertical-align: top;border-radius: 3px;border: red 1 solid;background-color:antiquewhite;">●</button>
        </span>　
        <button type="button" class="previewBtn" onclick="PreviewCode()">PREVIEW</button>　
        <button type="button" class="keepBtn" onclick="KeepCode(null,true)" onmousewheel="KeepCode(event,false)" title="Save:A Load:A" id="keepButton">KEEP</button>　
        <button type="button" class="copyBtn" onclick="CopyCode()">COPY</button>
        <script>
            document.getElementById("MainEditorArea").onkeydown = function(event) {MEAreaKeyDown(event, this);}
        </script>
    </body>
</html>
